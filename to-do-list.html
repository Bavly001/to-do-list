<!doctype html>
<html lang="en">

<head>
      <title>To Do List</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="/styles.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body id="list">

      <header>
            <nav class="navbar px-3 fixed-top">
                  <div class="container">
                        <a class="display-6 fs-3 text-decoration-none light-grey hover-orange" href="/home.html">To Do
                              List</a>
                        <ul class="nav nav-pills d-flex align-items-center">
                              <li class="nav-item">
                                    <a class="nav-link light-grey hover-orange" href="#add-task">Add Task</a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link light-grey hover-orange" href="#uncompleted-tasks">Uncompleted
                                          Tasks</a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link light-grey hover-orange" href="#completed-tasks">Completed
                                          Tasks</a>
                              </li>
                              <li>
                                    <div class="form-check form-switch">
                                          <input class="form-check-input" onclick="checkMode(event);" type="checkbox" id="flexSwitchCheckDefault">
                                      </div>
                              </li>
                        </ul>
                  </div>
            </nav>
      </header>
      <main class="mt-5">
            <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
                  <div class="container d-flex justify-content-center align-items-center flex-column ">
                        <div class="w-100 m-5" id="add-task">
                              <form class="d-flex justify-content-center align-items-center flex-column was-validated"
                                    id="get-task">
                                    <label for="task" class="form-label display-5 dark-grey-1">Add your task
                                          name</label>
                                    <input type="text" class="form-control w-90 my-2" id="task" required autocomplete="off">
                                    <button type="submit" class="btn btn-default btn-lg w-70 mt-5">Add task</button>
                              </form>
                        </div>
                        <div class="border-top border-1 w-100 dark-grey-2" id="task-list">
                              <div class="mb-5" id="uncompleted-tasks">
                                    <h1 class="display-5 my-5">Uncompleted Tasks</h1>
                                    <!-- <div class="d-flex justify-content-between border border-start-0 border-end-0 p-3 mx-5"
                                          id="task-1">
                                          <div class="form-check d-flex align-items-center">
                                                <input class="form-check-input" type="checkbox" value="" id="">
                                                <label class="form-check-label mx-2" for="">
                                                      Default checkbox
                                                </label>
                                          </div>
                                          <button class="btn btn-default ">Delete</button>
                                    </div> -->
                              </div>
                              <div class="border-top border-1 w-100 dark-grey-2 mb-5" id="completed-tasks">
                                    <h1 class="display-5 my-5">Completed Tasks</h1>
                                    <!-- <div class="d-flex justify-content-between border border-start-0 border-end-0 p-3 mx-5">
                                          <div class="form-check d-flex align-items-center">
                                                <input class="form-check-input" type="checkbox" value="" id="" checked>
                                                <label class="form-check-label mx-2 text-muted text-decoration-line-through"
                                                      for="">
                                                      Default checkbox
                                                </label>
                                          </div>
                                          <button class="btn btn-default ">Delete</button>
                                    </div> -->
                              </div>
                        </div>
                  </div>
            </div>
      </main>

      <!-- ------------------------------------------ -->
      <footer class="w-100 py-4 d-flex justify-content-center align-items-center flex-column">
            <p class="fw-light light-grey">Copyrights &copy; 2022 | Designed by: <span class="orange fw-bolder">Bavly
                        Ashraf</span></p>
      </footer>
      <!-- ------------------------------------------ -->


      <script src="/tasks.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
      </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
      </script>
</body>

</html>
